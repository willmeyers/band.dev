{% extends "blogs/base_blog.html" %} {% load static %} {% load markdown_filter %} {% block main %}
<h2>Posts</h2>
{% if posts %}
<ul class="post-list">
  {% for post in posts %}
  <li class="post-item">
    <a href="{{ post.link }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<span>No posts posted.</span>
{% endif %} {% endblock %}
